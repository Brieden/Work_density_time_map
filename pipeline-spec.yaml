work_diversity:
  properties:
    title: Work Diversity Map
    description: Vielfalt und Bereiche von Industrie und Dienstleistungen je Hektar (100m x 100m)
    environment:
      DEBUG: true
  pipeline:
    - run: load
      parameters:
        from: input/result.csv
        format: csv
        header: 10
    - flow: flows.remap_categorys
    - flow: flows.calc_log_density
    - flow: flows.calc_diversity
    - flow: flows.styling
    - flow: flows.clean_output
    - run: update_package
